<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>Register</title>

        <!-- Icon Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    </head>

    <body class="bg-secondary-subtle">
        <!-- Form Login -->
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="container py-5 m-0">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Buat Akun Baru</h1>
                                        </div>
                                        <form class="user">
                                            <div class="form-group">
                                                <input type="text" name="name" class="form-control form-control-user" placeholder="Nama Anda" />
                                            </div>
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-control form-control-user" placeholder="Email" />
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="password" name="password" id="password" class="form-control form-control-user" placeholder="Password" />
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="password" name="password" id="password" class="form-control form-control-user" placeholder="Repeat Password" />
                                                </div>
                                            </div>
                                            <a href="login.html" class="btn btn-primary btn-user btn-block">Buat Akun</a>
                                            <hr />
                                            <a href="index.html" class="btn btn-google btn-user btn-block"> <i class="bi bi-google px-2"></i> Register dengan Google </a>
                                            <a href="index.html" class="btn btn-facebook btn-user btn-block"> <i class="bi bi-facebook px-2"></i> Register dengan Facebook </a>
                                        </form>
                                        <hr />
                                        <div class="text-center">
                                            <a class="small" href="forgot-password.html">Lupa Password?</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="login.html">Sudah punya Akun? Login!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Form Login End -->

        <!-- Bootstrap core JavaScript-->
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
    </body>
</html>
